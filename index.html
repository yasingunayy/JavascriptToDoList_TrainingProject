<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SKB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- CONTAİNER - START -->
    <div class="container w-50 mt-5">
      <!-- HEADER - START -->
      <h1 class="text-center pt-5 text-warning">
        ToDo List
        <small>for SKB</small>
      </h1>
      <!-- HEADER - END -->

      <!-- DATE DİSPLAY - START -->
      <div class="row mb-4">
        <div
          id="date"
          class="col-6 py-3 text-warning d-flex justify-content-end font-monospace fs-semibold"
        ></div>
        <div
          id="time"
          class="col-6 py-3 text-warning d-flex justify-content-start font-monospace fs-semibold"
        ></div>
      </div>
      <!-- DATE DİSPLAY - END -->

      <!-- İNPUT AND ADD BUTTON - START -->
      <div class="mb-4 row">
        <div class="col-10 pe-0">
          <input
            type="text"
            class="form-control focus-ring focus-ring-warning w-100 rounded-start-pill font-monospace fs-semibold"
            id="inputText"
            placeholder="Bugün ne yapacaksın?"
          />
        </div>
        <div class="col-2 ps-0">
          <button
            class="btn btn-outline-warning w-100 rounded-end-pill"
            id="addButton"
          >
            EKLE
          </button>
        </div>
      </div>
      <!-- İNPUT AND ADD BUTTON - END -->

      <!-- ToDo LİST - START -->
      <div id="list" class="list-group w-100 my-4 rounded-0"></div>
      <!-- ToDo LİST - END -->

      <!-- PENDİNG TASKS AND CLEAR BUTTON - START -->
      <div class="row">
        <div class="col-9">
          <p class="text-light fw-semibold font-monospace ps-4">
            Toplam <strong id="pendingTasks" class="text-warning"></strong> adet
            göreviniz var...
          </p>
        </div>
        <div class="col-3">
          <button
            id="clearAll"
            class="btn btn-outline-danger w-100 rounded-0 col-3"
          >
            Temizle
          </button>
        </div>
      </div>
      <!-- PENDİNG TASKS AND CLEAR BUTTON - END -->
    </div>
    <!-- CONTAİNER - END -->

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- LOCAL JS -->
    <script src="script.js"></script>
  </body>
</html>
